{% extends "layout.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
    <div class="login">
        <a href="{% url 'authentication:std_login' %}">Already have an account?</a>
    </div>

{% endblock %}
