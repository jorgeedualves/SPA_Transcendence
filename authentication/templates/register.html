{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="wrapperLogin">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
</div>
<div class="login">
    <a href="{% url 'authentication:std_login' %}">
        <button type="button" class="btn btn-outline-light"
                id="loginButton">{% trans "Already have an account?" %}</button>
    </a>
</div>
</body>
</html>
